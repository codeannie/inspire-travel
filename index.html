<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/justifiedGallery.min.css"> -->
    <title>Inspire Travel</title>
</head>

<body>
    <div class="demo_button">
        <button onClick="Demo()">Demo</button>
    </div>

    <div class="search_button" hidden>
            <button onClick="searchAgain()">Search Again</button>
    </div>

    <main>
        <div class="nav-bar">
            <h1>Inspire Travel <i class="material-icons h1">flight</i></h1>
        </div>

        <section class="landing">
            <div class="row">
                    <div class="col-12">
                        <div class="text-wrap explain-box">
                            <p class="explain-text">Thinking about going somewhere?</p>
                            <p class="explain-text">Search for a destination to get inspired!</p>
                        </div>
                    </div>
            </div>
            
            <div class="row">
                    <div class="col-12">
                        <form id="search-form">
                            <input type="text" class="js-searchLocation" aria-label="search for a destination" placeholder="Select a Destination">
                        </form>
                    </div>
                </div>  
        </section>

        <section class="results" hidden>
            <div class="row">
                    <div class="col-12">
                        <div class="text-wrap">
                            <h2 class="location-name"> Tokyo, Japan </h2>
                                <h3> Current Time <i class="material-icons">schedule</i></h3>
                                     <div class="row"></div>
                                         <div class="location-time"></div>
                                <h3> Weather Forecast <i class="material-icons">cloud_queue</i></h3>
                                    <div class="weather-container row"></div>
                                <!-- <h3> Photos from <span class="location-name"></span> <i class="material-icons">photo_camera</i></h3> -->
                                    <div class="photos row" id="gallery"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main> 

    <footer>
        <p>Created by Annie Chiang 2017</p>
        <!-- <section class="apis">Display APIs used</section> -->
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWmnY0GfjllGfQUwp5ytwEcXudmS6axEo&libraries=places"></script>
    <script src="js/moment.js"></script> 
    <!-- <script src="js/moment-timezone-with-data.js"></script>   -->
    <!-- <script src="js/jquery.justifiedGallery.min.js"></script> -->
    <script src="js/app.js"></script> 
</body>
</html>
