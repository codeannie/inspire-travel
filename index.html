<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/justifiedGallery.min.css">
    <title>Inspire Travel</title>
</head>

<body>
    <main>
        <!-- landing page -->
        <div class="landing-page">
            <h1>Inspire Travel</h1>
                <div class="explain-box">
                    <p class="explain-text">Thinking about travelling?</p>
                    <p class="explain-text">Type a location to get inspired!</p>
                </div>

                <form id="search-form">
                    <input type="text" class="js-searchLocation" aria-label="search for a location" placeholder="New York, NY">
                    <button type="submit">Inspire Me</button> 
                </form>
                
            <h2 class="location-name">Miyajima, Japan</h2>
                <section class="weather"><span class="location-name">location</span> weather</section>
                <div class="time-box"><span class="location-name"></span> Time: 
                    <span id="location-time"></span></div>
                <section class="photos" id="image-gallery">Display location images</section>
        </div>

        <!-- display page -->
          <div class="results-page" hidden>
            <h2 >Display User Location Name</h2>
                <section class="weather">Display location weather</section>
                <section class="time">Display time</section>
                <section class="photos">Display location images</section>
        </div>  
    </main> 

    <footer>
        <p>Created by Annie Chiang 2017</p>
        <!-- <section class="apis">Display APIs used</section> -->
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWmnY0GfjllGfQUwp5ytwEcXudmS6axEo&libraries=places"></script>
    <script src="js/moment.js"></script> 
    <script src="js/moment-timezone-with-data.js"></script> 
    <script src="js/jquery.justifiedGallery.min.js"></script>
    <script src="js/app.js"></script> 
</body>
</html>
